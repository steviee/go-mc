name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 3 AM

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies for Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev libgpgme-dev libdevmapper-dev

      - name: Run gosec (Security Linter)
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run govulncheck (Vulnerability Scanner)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Add PR comment on vulnerabilities
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Security issues detected!** Please review the security scan results and fix all critical/high severity issues.'
            })

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies for Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev libgpgme-dev libdevmapper-dev

      - name: Run nancy (Dependency Scanner)
        uses: sonatype-nexus-community/nancy-github-action@main
        continue-on-error: true

      - name: Check for known vulnerabilities in go.mod
        run: |
          go list -json -m all | go run golang.org/x/vuln/cmd/govulncheck@latest -mode=convert -

  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy (Container Scanner)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/itzg/minecraft-server:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
